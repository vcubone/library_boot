<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление новой книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

</head>
<body>
    <header th:insert="~{blocks/header :: header}"></header>

    
<form th:method="POST" th:action="@{/books/new}" th:object="${bookAdminDTO}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</div>
    <br/>
    <label for="author">Ведите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>
    <br/>
    <label for="releaseYear">Ведите год выпуска: </label>
    <input type="text" th:field="*{releaseYear}" id="releaseYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}">releaseYear Error</div>
    <br/>
    <input type="submit" value="Добавить новую книгу!"/>
</form>
<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
