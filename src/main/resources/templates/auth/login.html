<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
	<header th:insert="~{blocks/header :: header}"></header>
	<form name="f" method="post" action="/process_login">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/><!--добавляем явно csrf токен, в остальных th это поле вставится автоматически-->
		<label for="username">Введите имя пользователя: </label>
		<input type="text" name="username" id="username"/>
		<br/>
		<label for="password">Введите пароль пользователя: </label>
		<input type="text" name="password" id="password"/>
		<br/>
		<input type="submit" value="Login"/>
		
		<div th:if="${param.error}" style="color: red">
			Неправильные имя или пароль
		</div>
	</form>
	<a th:href="@{/auth/register}" text="Зарегистрироваться">register</a>
	<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
